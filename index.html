<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NON ZERO INITIATIVE</title>
  <link href="assets/css/bootstrap-amalia.min.css" rel="stylesheet">
  <link href="assets/css/mystyle.css" rel="stylesheet">
</head>

<body>

	<div class="container">

		<div class="header">
		</div>

		<div id ="main">

  		</div>
  	</div>

  <!-- Templating goes here for now-->
  <script type="text/x-mustache-template" id="index-template">

  	<div class="well">

		<div class="row">
			<div class="col-lg-6">
			<h2>Add goal</h2>
			<div class="addGoal"></div>
			</div>
			<div class="col-lg-4 col-lg-offset-1">
			<h2>About</h2>
				<p>The sensational Non Zero Initiative</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h1 id="forms">Goals</h1>
				<h3 class="text-muted"> There are {{ count }} goals</h3>
			</div>
		</div>
	</div>

  	<div class="row goals">
  	</div>

  </script>

  <script type="text/x-mustache-template" id="edit-template">
  	<h2> Welcome to {{ id }} page!</h2>
  </script>

  <script type="text/x-mustache-template" id="goal-form-template">

  	<div class='form-group'>

  		<div class="col-lg-10">
  			<input type='text' class='form-control input-lg' id='name' name='name' placeholder="Name">
  		</div>
  		<span class='help-block hidden'></span>
  	</div>

  	<div class="form-group">
        <div class="col-lg-10">
            <button type="submit" id="addButton" class="btn btn-success btn-lg">Add non-zero goal</button>
        </div>
    </div>

  </script>

  <script type="text/x-mustache-template" id="goal-template">
  	<div class="col-lg-4">
  		<div class="panel panel-primary">
  			<div class="panel-heading">
  				<h2>{{ name }}</h2>
  			</div>
  			<div class="panel-body">
  				<p>Number of non-zero days so far: {{ days }}</p>
  				<button class="btn btn-success" id="add-day">+ Add day</button>
  				<button class="btn btn-primary">- Edit</button>
  				<button class="btn btn-danger" id="delete">x Delete</button>
  			</div>
  		</div>
	</div>



  </script>

  <!-- js libs -->
  <script data-main="js/main" src="js/libs/require.js"></script>

</body>
</html>
