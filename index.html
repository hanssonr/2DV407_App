<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NON ZERO INITIATIVE</title>
  <link href="assets/css/bootstrap-amalia.min.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="header">
			<h3 class="text-muted">Just chillin</h3>
		</div>

		<div class="hero-unit">
			<h1>NON ZERO INITIATIVE</h1>
		</div>

  		<div id ="main">

  		</div>
  	</div>

  <!-- Templating goes here for now-->
  <script type="text/x-mustache-template" id="index-template">
  	<h2> There are {{ count }} goals</h2>
  	<div class="addGoal"></div>
  	<div class="goals"></div>
  </script>

  <script type="text/x-mustache-template" id="edit-template">
  	<h2> Welcome to {{ id }} page!</h2>
  </script>

  <script type="text/x-mustache-template" id="goal-form-template">


  	<div class='form-group has-success'>
  		<label for='name' class='control-label'>Name of goal</label>
  		<input type='text' class='form-control input-xlarge' id='name' name='name'>
  		<span class='help-block hidden'></span>
  	</div>

  	<div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" id="addButton" class="btn btn-success">Add non-zero goal</button>
        </div>
    </div>

  </script>

  <script type="text/x-mustache-template" id="goal-template">
  	<h2>{{ name }}</h2>
  	<p>Number of non-zero days so far: {{ days }}</p>
  	<button class="btn btn-success" id="add-day">+ Add day</button>
  	<button class="btn btn-primary">- Edit</button>
  	<button class="btn btn-danger" id="delete">x Delete</button>
  </script>

  <!-- js libs -->
  <script data-main="js/main" src="js/libs/require.js"></script>

</body>
</html>
